<!doctype html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Lumeo+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: Inter, sans-serif; }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    header img { height: 60px; }

    nav a {
      color: white;
      margin: 0 14px;
      text-decoration: none;
      font-weight: 600;
      opacity: .85;
    }

    nav a:hover { opacity: 1; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .login-btn {
      padding: 10px 24px;
      background: linear-gradient(135deg, #e50914, #b20710);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 9, 20, 0.6);
      background: linear-gradient(135deg, #ff1a1a, #c40812);
    }

    .login-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .login-overlay.active {
      display: flex;
    }

    .login-modal {
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .login-modal h2 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
    }

    .login-modal p {
      color: #888;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .login-modal input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 18px;
      text-align: center;
      letter-spacing: 8px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-modal input:focus {
      border-color: #e50914;
    }

    .login-modal input::placeholder {
      letter-spacing: normal;
      color: #555;
    }

    .submit-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #e50914, #b20710);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-login:hover {
      background: linear-gradient(135deg, #ff1a1a, #c40812);
      transform: translateY(-2px);
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: #666;
      font-size: 28px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-modal:hover {
      color: white;
    }

    .login-error {
      color: #ff4444;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    .search input {
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.6s ease;
    }

    .hero.slide-left {
      transform: translateX(-100%);
      opacity: 0;
    }

    .hero.slide-right {
      transform: translateX(100%);
      opacity: 0;
    }

    .hero.slide-in-left {
      animation: slideInFromRight 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .hero.slide-in-right {
      animation: slideInFromLeft 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInFromLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    #heroPlayer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }

    #heroPlayer iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.1) 100%);
      z-index: 2;
      pointer-events: none;
    }

    .hero-content {
      position: absolute;
      left: 60px;
      bottom: 100px;
      z-index: 10;
      max-width: 600px;
      color: white;
      transition: all 0.5s ease;
    }

    .hero-content.fade-out {
      opacity: 0;
      transform: translateY(30px);
    }

    .hero-content.fade-in {
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-content img {
      width: 160px;
      margin-bottom: 12px;
      filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5));
    }

    .hero-content .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .hero-content .meta span {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .hero-content p {
      margin: 10px 0 15px 0;
      font-size: 14px;
      line-height: 1.4;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .hero-content button {
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #e50914, #b20710);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
    }

    .hero-content button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(229, 9, 20, 0.6);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      font-size: 28px;
      cursor: pointer;
      padding: 20px 24px;
      border-radius: 50%;
      transition: all 0.3s ease;
      opacity: 0.7;
    }

    .nav-btn:hover {
      background: rgba(229, 9, 20, 0.8);
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .prev-btn { left: 30px; }
    .next-btn { right: 30px; }

    .section {
      padding: 80px 60px;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .movie-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: none;
    }
    .movie-row::-webkit-scrollbar { display: none; }

    .movie {
      min-width: 160px;
      max-width: 160px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .movie:hover { 
      transform: scale(1.08);
      z-index: 10;
    }

    .movie img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .movie .movie-title {
      margin-top: 10px;
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }

    .movie .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 30px;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 15px;
    }

    .movie:hover .movie-overlay { opacity: 1; }

    .movie .play-icon {
      background: linear-gradient(135deg, #e50914, #b20710);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .section-header img {
      height: 20px;
    }

    .section-header h2 {
      font-size: 24px;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 40px;
      opacity: .4;
      font-size: 12px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <a href="index.html"><img src="https://i.ibb.co/Hf9dJxQ7/LUMEO-4-K-LOGO.png"></a>
  <nav>
    <a href="index.html">Domů</a>
    <a href="filmy.html">Filmy</a>
    <a href="serialy.html">Seriály</a>
    <a href="disney.html">Disney+</a>
    <a href="netflix.html">Netflix</a>
    <a href="hbo.html">HBO MAX</a>
  </nav>

  <div class="header-right">
    <div class="search">
      <input type="text" placeholder="Hledat film..." id="searchInput">
    </div>
    <button class="login-btn" onclick="openLoginModal()">Přihlásit se</button>
  </div>
</header>

<!-- LOGIN MODAL -->
<div id="loginOverlay" class="login-overlay">
  <div class="login-modal">
    <button class="close-modal" id="closeModalBtn">&times;</button>
    <h2>Přihlášení</h2>
    <p>Zadejte administrátorský kód</p>
    <input type="password" id="adminCode" placeholder="Kód..." maxlength="10">
    <button class="submit-login" id="submitLoginBtn">Přihlásit</button>
    <p id="loginError" class="login-error"></p>
  </div>
</div>

<script>
function openLoginModal() {
  document.getElementById('loginOverlay').classList.add('active');
  setTimeout(function() {
    document.getElementById('adminCode').focus();
  }, 100);
}

function closeLoginModal() {
  document.getElementById('loginOverlay').classList.remove('active');
  document.getElementById('adminCode').value = '';
  document.getElementById('loginError').textContent = '';
}

function submitLogin() {
  var code = document.getElementById('adminCode').value;
  var errorEl = document.getElementById('loginError');
  
  if (code === '246824') {
    sessionStorage.setItem('adminLoggedIn', 'true');
    window.location.href = 'admin.html';
  } else {
    errorEl.textContent = 'Nesprávný kód. Zkuste to znovu.';
    document.getElementById('adminCode').value = '';
  }
}

document.getElementById('loginOverlay').addEventListener('click', function(e) {
  if (e.target === this) closeLoginModal();
});

document.getElementById('closeModalBtn').addEventListener('click', closeLoginModal);
document.getElementById('submitLoginBtn').addEventListener('click', submitLogin);

document.getElementById('adminCode').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') submitLogin();
});
</script>

<!-- HERO TRAILER -->

  <div class="hero" id="hero">
    <div id="heroPlayer"></div>
    <div class="hero-overlay"></div>

    <div class="hero-content" id="heroContent">
      <img id="heroLogo" src="">

      <div class="meta">
        <span id="imdb">IMDb 0.0</span>
        <span id="quality">2160p</span>

        <span id="duration">87 min</span>

    <button class="nav-btn prev-btn" onclick="prevTrailer()">❮</button>

  <div class="section-header">
    <h2>Novinky</h2>

  <div class="movie-row" id="novinky"></div>
</section>

<!-- DISNEY -->
<section class="section">
  <div class="section-header">
    <a href="disney.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Disney%2B_logo.svg/1280px-Disney%2B_logo.svg.png"></a>

<section class="section">
  <div class="section-header">
    <a href="hbo.html"><img src="https://download.logo.wine/logo/HBO_Max/HBO_Max-Logo.wine.png"></a>
  </div>
  <div class="movie-row" id="hbo"></div>
</section>

  Lumeo+ © 2025
</footer>

<script>
var trailers = [];
let currentTrailer = 0;
let player;
let isAnimating = false;

function onYouTubeIframeAPIReady() {
  loadTrailersFromAPI();
}

function loadTrailersFromAPI() {
  fetch(window.__BACKEND_URL__ || window.location.origin + "/api/trailers")
    .then(function(res) { return res.json(); })
    .then(function(data) { if (data && data.length > 0) { trailers = data.map(m => ({id: m.id, title: m.title, youtube: m.youtube, logo: m.logo, imdb: m.imdb || "0.0", quality: m.quality || "2160p", rating: m.rating || "PG", duration: m.duration || "87 min", year: m.year || "2026", description: m.description || ""})); } initTrailerPlayer(); }
loadMovies();
}

loadMovies();

document.getElementById('searchInput').addEventListener('keyup', function(e) {
  var searchTerm = e.target.value.toLowerCase();
  var allMovies = document.querySelectorAll('.movie');
  
  allMovies.forEach(function(movie) {
    var title = movie.querySelector('.movie-title').textContent.toLowerCase();
    if (title.includes(searchTerm)) {
      movie.style.display = 'block';
    } else {
      movie.style.display = 'none';
    }
  });
});
</script>
